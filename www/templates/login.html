<ion-modal-view class="login-container">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="logo"></div>
      <label class="item item-input">
        <input type="email" ng-model="loginData.email" placeholder="Username">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="loginData.password" placeholder="Password">
      </label>
      <label class="item" class="button-wrapper">
        <button class="button button-block button-positive" type="submit">Log in</button>
      </label>
      <div class="error-msg" ng-show="loginError">
      Username or password may be wrong
      </div>
    </form>
  </ion-content>
</ion-modal-view>
