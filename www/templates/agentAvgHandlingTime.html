<ion-view view-title="Average Handling Time">
  <ion-content>
    <div class="list">
      <a class="item" ng-repeat="agentInteraction in getAgentGroupData()">
        <div class="agent-name-panel">{{agentInteraction.agentName}}</div>
        <div class="avg-handling-time-panel">Average Handling Time : {{getAgentAvgHandlingTime(agentInteraction)}}</div>
      </a>
    </div>
  </ion-content>
</ion-view>
