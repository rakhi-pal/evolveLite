<ion-view view-title="First Time Handling">
  <ion-content>
    <div class="list">
      <a class="item" ng-repeat="agentInteraction in getAgentGroupData()">
        <div class="agent-name-panel">{{agentInteraction.agentName}}</div>
        <div class="avg-handling-time-panel">Average First Time Handling : {{getAgentAvgFTR(agentInteraction)}} %</div>
      </a>
    </div>
  </ion-content>
</ion-view>
