<ion-view view-title="Contact Centre KPI's">
  <ion-content>
    <div class="list" ng-repeat="agentInteraction in getAgentGroupData()">
      <a class="item" href="#">
        Agent Name: {{agentInteraction.agentName}}
        <span class="badge badge-assertive">{{getAgentAvgFTR(agentInteraction)}} %</span>
      </a>
    </div>
  </ion-content>
</ion-view>
